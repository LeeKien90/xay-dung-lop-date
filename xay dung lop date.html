<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        day;
        month;
        year;


        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        setDay(day){
            this.day = day;
        }
        getDay() {
            return this.day;
        }
        setMonth(month) {
            this.month = month;
        }
        getMonth() {
            return this.month;
        }
        setYear(year) {
            this.year = year;
        }
        getYear() {
            return this.year;
        }

    }
    let date = new MyDate(2,4,2022)
    console.log(date)

</script>
</body>
</html>
